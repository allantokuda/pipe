<html ng-app="metaApp">  
  <head lang="en">
    <meta charset="utf-8">
    <title>Meta App</title>  
    <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/ng-grid/2.0.11/ng-grid.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="js/vendor/angular-1.2.16.js"></script>
    <script src="js/vendor/jquery-2.1.1.js"></script>
    <script src="js/vendor/jquery.csv-0.71.js"></script>
    <script src="js/vendor/ng-grid-2.0.11.debug.js"></script>
    <script src="js/main.js"></script>
    <script src="js/file-drop-zone.js"></script>
  </head>
  <body ng-controller="MyCtrl">
    <div file-drop-zone class="file-drop-zone" media-types="[text/csv]">Drop CSV file here</div>
    <pre class="temp-file-preview">{{droppedFileContent}}</pre>
    <br>
    <div class="gridStyle" ng-grid="gridOptions"></div>
  </body>
</html>
