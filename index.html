<html ng-app="metaApp">  
  <head lang="en">
    <meta charset="utf-8">
    <title>Meta App</title>  
    <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/ng-grid/2.0.11/ng-grid.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.16/angular.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/ng-grid/2.0.11/ng-grid.debug.js"></script>
    <script src="http://jquery-csv.googlecode.com/files/jquery.csv-0.71.js"></script>
    <script src="js/main.js"></script>
    <script src="js/file-drop-zone.js"></script>
  </head>
  <body ng-controller="MyCtrl">
    <div class="file-drop-zone" file-drop-zone="[text/csv]">Drop CSV file here</div>
    <br>
    <div class="gridStyle" ng-grid="gridOptions"></div>
  </body>
</html>
